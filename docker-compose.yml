version: "3.8"

x-base: &backend-base
    build: .
    env_file:
      - .env.dev
    depends_on:
      - db
    volumes:
      - .:/app

services:
  db:
    container_name: postgres-db
    env_file:
      - .env.dev
    image: postgres:12.5-alpine
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-django_db}
      POSTGRES_USER: ${POSTGRES_USER:-django_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-django_password}
    ports:
      - "5432:5432"
    restart: unless-stopped

  django:
    <<: *backend-base
    entrypoint: ['sh', 'entrypoints/app.sh']
    container_name: family-budget-django
    ports:
      - "8000:8000"
    image: family-budget-django
    restart: unless-stopped

  migrate:
    <<: *backend-base
    entrypoint: ['sh', 'entrypoints/migrate.sh']
    container_name: family-budget-migrate
    image: family-budget-migrate
    restart: 'no'

  tests:
    <<: *backend-base
    entrypoint: [ 'sh', 'entrypoints/tests.sh' ]
    container_name: family-budget-tests
    image: family-budget-tests
    restart: 'no'
    depends_on:
      - migrate
